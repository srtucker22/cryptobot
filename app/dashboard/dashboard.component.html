<div class="wrapper" *ngIf="cryptogram">
  <textarea [(ngModel)]="cryptogram.puzzle" name="name"></textarea>
  <div class="button-container">
    <button (click)="getRandomQuote()">Random quote</button>
    <button (click)="encrypt(cryptogram.puzzle)">Encrypt</button>
    <button (click)="decrypt(cryptogram.puzzle)">Decrypt</button>
  </div>
</div>
